{% extends "base.html" %}

{% block content %}
<div class="container">
<form action="" method="post">
    {% csrf_token %}
    <div class="row">
        <label class="col-2" for="username">Username</label>
        <input class="col-3" type="text" name="username">
    </div>
    <div class="row">
        <label class="col-2" for="password">Password</label>
        <input class="col-3" type="password" name="password">
    </div>
    <div class="row-simple">
        <div class="col-4"></div>
        <input class="col-1 center" type="submit" name="submit" value="Login">
    </div>
    <div class="row-simple">
    <p class="red col-5 text-right">{{ error }}</p>
    </div>
</form>
</div>
{% endblock %}
