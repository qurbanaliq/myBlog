{% extends "base.html" %}
{% block content %}
{% load markdown_extras %}
<div class="container">
    <div class="row">
        <h2 class="col-12">{{ post.title }}</h2>
    </div>
    <hr>
    <div class="row">
        <span class="col-12">{{ post.post_text|markdown|safe }}</span>
    </div>
</div>
{% endblock %}
